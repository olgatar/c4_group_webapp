<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fro15 C4 Web App Group</title>
    <link rel="stylesheet" media="screen" href="css/normalize.css">
    <link rel="stylesheet" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="css/main.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="C4_Web_App_Group">
  </head>
  <body class="logged-in-page">
    <main class="logged-in-page-main container-fluid">

      <div class="page-header nav">
        <img src="img/Volunteerlink_logo_farg.png" alt="logo" class="logo pull-left">
        <ul class="nav">
            <li role="presentation" class="dropdown">
              <a class="dropdown-toggle pull-right" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
              <span class="glyphicon glyphicon-align-justify"></span>
              </a>
              <ul class="dropdown-menu pull-right">
                <li role="presentation" class="main-nav-list"><a href="#">Home</a></li>
                <li role="presentation" class="main-nav-list"><a href="#">About us</a></li>
                <li role="presentation" class="main-nav-list"><a href="#">Contact us</a></li>
                <li role="presentation" class="main-nav-list"><a href="#">For organizations</a></li>
              </ul>
            </li>
        </ul>
      </div>

      <div class="logged-in-main container">
        <div class="row">
          <label for="" style="color: white;">Field</label>
          <input type="text" class="field">
          <label for="" style="color: white;">Country</label>
          <input type="text" class="country">
          <label for="" style="color: white;">Header</label>
          <input type="text" class="header">
          <label for="" style="color: white;">Message</label>
          <input type="text" class="message">
          <button id="send-message">Send message!</button>
          <div class="messages"></div>


          <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-2 col-md-offset-2 col-lg-8 col-lg-offset-2">
            <div class="newest-missions-header row">
              <div class="newest-missions-h1 col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <header><h1>Newest missions</h1></header>
              </div>
              <div class="newest-missions-filter col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right">
                <span class="filter-by">Filter by...</span>
                <div class="field-toggle btn-group">
                  <button class="field-btn btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Field <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu pull-right" id="field-dropdown-menu"></ul>
                </div>
                <div class="country-toggle btn-group">
                  <button class="country-btn btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Country <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu pull-right" id="country-dropdown-menu"></ul>
                </div>
              </div>
            </div>

            <div id="missions-list">

            </div>

          </div>
        </div>
      </div>

      <footer>
        <p>&copy;2016 Volunteer Link</p>
      </footer>

    </main>
    <script src="js/loggedin.js"></script>
  </body>
</html>
